<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>html test</title>
    </head>
    <body>
        <section class="main">
            <span class="main__message">УСПЕХ !!!</span>
            <div class="card-wrap">
                <div class="card">
                    <div class="card-block card-block--55">
                        <span class="card__bg card__bg--left"></span>
                        <span class="card__bg card__bg--right"></span>
                        <span class="card__icon"></span>

                        <div class="greeting-block card-block__greeting-block">
                            <h1 class="greeting-block__title">Welcome Page</h1>
                            <p class="greeting-block__subtitle">
                                Sign in to continue access pages
                            </p>
                        </div>
                    </div>

                    <div class="card-block card-block--45">
                        <div class="login card-block__login">
                            <span class="login__error"
                                >Все поля должны быть заполнены</span
                            >
                            <h2 class="login__title">Sign In</h2>
                            <p class="login__subtitle">
                                Sign in to continue access pages
                            </p>
                            <form class="form login__form">
                                <input
                                    type="email"
                                    class="input form__input"
                                    placeholder="Email Address"
                                />
                                <input
                                    type="password"
                                    class="input form__input"
                                    placeholder="Password"
                                    disabled="disabled"
                                />
                                <button class="button form__button">
                                    CONTINUE
                                </button>
                            </form>

                            <small class="login__other-text"
                                >or Connect with Social Media</small
                            >

                            <button
                                class="button login__button login__button--twitter"
                            >
                                <span>Sign In With Twitter</span>
                            </button>
                            <button
                                class="button login__button login__button--facebook"
                            >
                                <span>Sign In With Facebook</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
